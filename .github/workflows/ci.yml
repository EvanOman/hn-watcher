name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main-project:
    runs-on: ubuntu-latest
    name: Main Project Tests
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & set Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.12"
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - uses: extractions/setup-just@v3
        with:
          just-version: '1.40.0'

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run checks
        run: just check

  sysd-unit-tests:
    runs-on: ubuntu-latest
    name: sysd Unit Tests
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.12"

      - name: Install sysd dependencies
        run: |
          cd tools/sysd
          uv sync --extra dev

      - name: Run unit tests
        run: |
          cd tools/sysd
          uv run pytest tests/test_unit.py -v

      - name: Run linting
        run: |
          cd tools/sysd
          uv run ruff check .
          uv run ruff format --check .

      # - name: Run type checking
      #   run: |
      #     cd tools/sysd
      #     uv run mypy sysd

  sysd-integration-tests:
    runs-on: ubuntu-latest
    name: sysd Integration Tests
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.12"

      - name: Install sysd dependencies
        run: |
          cd tools/sysd
          uv sync --extra dev

      - name: Run integration tests
        run: |
          cd tools/sysd
          uv run pytest tests/test_integration.py -v --tb=short
        timeout-minutes: 15
