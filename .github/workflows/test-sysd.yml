name: Test sysd tool

on:
  push:
    paths:
      - 'tools/sysd/**'
      - '.github/workflows/test-sysd.yml'
  pull_request:
    paths:
      - 'tools/sysd/**'
      - '.github/workflows/test-sysd.yml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd tools/sysd
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run unit tests
      run: |
        cd tools/sysd
        pytest tests/test_unit.py -v
    
    - name: Run linting
      run: |
        cd tools/sysd
        ruff check .
        ruff format --check .
    
    - name: Run type checking
      run: |
        cd tools/sysd
        mypy sysd

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd tools/sysd
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run integration tests
      run: |
        cd tools/sysd
        pytest tests/test_integration.py -v --tb=short
      timeout-minutes: 10